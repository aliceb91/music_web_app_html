<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Albums</h1>

        {% for album in albums %}
            <div>
                <h2>
                    <a href="/albums/{{album.id}}">Title: {{album.title}}</a>
                </h2>
                <p>Released: {{album.release_year}}</p>
            </div>
        {% endfor %}
    </body>
</html>
